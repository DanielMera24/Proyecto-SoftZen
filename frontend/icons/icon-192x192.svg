<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c63d2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect x="0" y="0" width="192" height="192" rx="38" ry="38" fill="url(#gradient)" />
  
  <!-- Icono de yoga/meditación -->
  <g transform="translate(96,96)">
    <!-- Persona en posición de loto -->
    <circle cx="0" cy="-25" r="18" fill="white" opacity="0.9" />
    
    <!-- Cuerpo -->
    <ellipse cx="0" cy="-5" rx="12" ry="20" fill="white" opacity="0.9" />
    
    <!-- Brazos en posición de meditación -->
    <ellipse cx="-20" cy="-8" rx="6" ry="15" fill="white" opacity="0.8" transform="rotate(-30)" />
    <ellipse cx="20" cy="-8" rx="6" ry="15" fill="white" opacity="0.8" transform="rotate(30)" />
    
    <!-- Piernas cruzadas -->
    <ellipse cx="-15" cy="15" rx="8" ry="12" fill="white" opacity="0.8" transform="rotate(-20)" />
    <ellipse cx="15" cy="15" rx="8" ry="12" fill="white" opacity="0.8" transform="rotate(20)" />
    
    <!-- Elementos de zen/paz -->
    <circle cx="-35" cy="-35" r="3" fill="white" opacity="0.6" />
    <circle cx="35" cy="-35" r="3" fill="white" opacity="0.6" />
    <circle cx="-40" cy="0" r="2" fill="white" opacity="0.5" />
    <circle cx="40" cy="0" r="2" fill="white" opacity="0.5" />
    <circle cx="-35" cy="35" r="3" fill="white" opacity="0.6" />
    <circle cx="35" cy="35" r="3" fill="white" opacity="0.6" />
  </g>
  
  <!-- Texto SoftZen (pequeño) -->
  <text x="96" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" opacity="0.8">
    SoftZen
  </text>
</svg>
