<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c63d2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow512" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(0,0,0,0.2)" />
    </filter>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect x="0" y="0" width="512" height="512" rx="102" ry="102" fill="url(#gradient512)" filter="url(#shadow512)" />
  
  <!-- Icono de yoga/meditación escalado -->
  <g transform="translate(256,256)">
    <!-- Persona en posición de loto -->
    <circle cx="0" cy="-65" r="48" fill="white" opacity="0.95" />
    
    <!-- Cuerpo -->
    <ellipse cx="0" cy="-15" rx="32" ry="55" fill="white" opacity="0.95" />
    
    <!-- Brazos en posición de meditación -->
    <ellipse cx="-55" cy="-20" rx="16" ry="40" fill="white" opacity="0.85" transform="rotate(-30)" />
    <ellipse cx="55" cy="-20" rx="16" ry="40" fill="white" opacity="0.85" transform="rotate(30)" />
    
    <!-- Piernas cruzadas -->
    <ellipse cx="-40" cy="40" rx="22" ry="32" fill="white" opacity="0.85" transform="rotate(-20)" />
    <ellipse cx="40" cy="40" rx="22" ry="32" fill="white" opacity="0.85" transform="rotate(20)" />
    
    <!-- Elementos de zen/paz más grandes -->
    <circle cx="-90" cy="-90" r="8" fill="white" opacity="0.7" />
    <circle cx="90" cy="-90" r="8" fill="white" opacity="0.7" />
    <circle cx="-105" cy="0" r="6" fill="white" opacity="0.6" />
    <circle cx="105" cy="0" r="6" fill="white" opacity="0.6" />
    <circle cx="-90" cy="90" r="8" fill="white" opacity="0.7" />
    <circle cx="90" cy="90" r="8" fill="white" opacity="0.7" />
    
    <!-- Elementos adicionales para 512x512 -->
    <circle cx="-120" cy="-45" r="4" fill="white" opacity="0.5" />
    <circle cx="120" cy="-45" r="4" fill="white" opacity="0.5" />
    <circle cx="-120" cy="45" r="4" fill="white" opacity="0.5" />
    <circle cx="120" cy="45" r="4" fill="white" opacity="0.5" />
  </g>
  
  <!-- Texto SoftZen más grande -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" opacity="0.9">
    SoftZen
  </text>
  
  <!-- Subtítulo -->
  <text x="256" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.7">
    Yoga Terapéutico
  </text>
</svg>
